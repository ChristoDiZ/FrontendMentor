<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-zinc-900 text-white">
<div class="container mx-auto mt-28 w-80 bg-zinc-800 rounded-md grid
justify-items-center">
<img class="rounded-full h-16 mt-8 mb-2" src="assets/images/avatar-jessica.jpeg" alt="">
  <h1 class="text-2xl font-semibold">Jessica Randall</h1>
  <h2 class="text-lime-500 font-semibold text-xs mb-3">London, United Kingdom</h2>
  <h3 class="text-xs mb-5">"Front-end developer and avid reader."</h3>
  <button class="bg-zinc-700 rounded-md w-60 text-xs font-semibold
  py-2 mb-2 hover:bg-zinc-600">GitHub</button>
  <button class="bg-zinc-700 rounded-md w-60 text-xs font-semibold
  py-2 mb-2 hover:bg-zinc-600">Frontend Mentor</button>
  <button class="bg-zinc-700 rounded-md w-60 text-xs font-semibold
  py-2 mb-2 hover:bg-zinc-600">LinkedIn</button>
  <button class="bg-zinc-700 rounded-md w-60 text-xs font-semibold
  py-2 mb-2 hover:bg-zinc-600">Twitter</button>
  <button class="bg-zinc-700 rounded-md w-60 text-xs font-semibold
  py-2 mb-6 hover:bg-zinc-600">Instagram</button>
  
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher Díaz</a>.
  </div>
</body>
</html>
