<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-600 overflow-hidden">
    <!-- SVG de Fondo Superior -->
    <div
      class="absolute top-0 left-0 w-[58%] h-[90%] -translate-x-[22%] -translate-y-[80%] opacity-70"
    >
      <img src="images/bg-pattern-top.svg" alt="SVG Superior" />
    </div>
    <!-- SVG de Fondo Inferior -->
    <div
      class="absolute bottom-0 right-0 w-[110%] h-[100%] translate-x-[60%] translate-y-[40%] opacity-70"
    >
      <img src="images/bg-pattern-bottom.svg" alt="SVG Inferior" />
    </div>
    <div
      class="container mx-auto w-80 items-center shadow-md rounded-md mt-28 mb-4"
    >
      <div
        class="bg-cyan-400 rounded-t-lg pt-20"
        style="background-image: url(images/bg-pattern-card.svg)"
      >
        <img
          class="rounded-full -mb-10 mx-auto size-20 ring ring-white"
          src="images/image-victor.jpg"
          alt=""
        />
      </div>
      <div class="bg-white text-center rounded-b-lg">
        <div class="flex justify-center">
          <h1 class="text-lg font-bold mt-14">Victor Crest</h1>
          <h2 class="text-zinc-500 text-lg font-semibold ml-2 mt-14">26</h2>
        </div>
        <p class="text-xs font-semibold text-zinc-400 mb-4">London</p>
        <div class="flex justify-center space-x-4 border-t pt-4 pb-4">
          <div class="">
            <h2 class="text-lg font-bold">80K</h2>
            <p class="text-xs font-semibold text-zinc-400">Followers</p>
          </div>
          <div class="">
            <h2 class="text-lg font-bold">803K</h2>
            <p class="text-xs font-semibold text-zinc-400">Likes</p>
          </div>
          <div class="">
            <h2 class="text-lg font-bold">1.4K</h2>
            <p class="text-xs font-semibold text-zinc-400">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution text-xs font-semibold text-zinc-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christopher Diaz</a>.
    </div>
  </body>
</html>
