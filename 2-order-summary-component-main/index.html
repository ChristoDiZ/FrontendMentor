<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-no-repeat bg-blue-50" style="background-image:
 url(images/pattern-background-desktop.svg);">
<div class="container mx-auto w-80 mt-20">
  <section>
    <img class="rounded-t-lg h-36 w-full" 
    src="images/illustration-hero.svg" alt="imagenPersona">
  </section>
  <section class="bg-white p-10 rounded-b-lg text-center shadow-md"> 
    <h1 class="text-xl font-bold mb-3">Order Summary</h1>
    <p class="text-xs mb-5 text-zinc-500 font-semibold">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

  <section class="flex items-center justify-strech bg-blue-50 shadow-md">
    <img class="m-3 h-9" src="images/icon-music.svg" alt="">
    <div>
      <h2 class="text-xs font-bold">Annual Plan</h2>
      <p class="text-xs text-zinc-500">$59.99/year</p>
    </div>
    <a class="text-blue-700 text-xs font-bold underline underline-offset-1
    ml-10" href="#change">Change</a>  
  </section>
  <button class="container mx-auto bg-blue-800 hover:bg-blue-700
  text-white font-semibold p-2 text-xs rounded-lg mt-6">Proceed to Payment</button>
  <button class="container mx-auto font-semibold p-2 text-xs text-zinc-500
  rounded-lg mt-2">Cancel Order</button>
  
  </section>

  
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher Díaz</a>.
  </div>
</body>
</html>
